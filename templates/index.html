{% include "header.html" %}
<main role="main">
    <div class="jumbotron jumbotron-fluid main-jumbotron">
        <div class="container">
            <h1 class="display-2">Where good ideas find you.</h1>
            <hr class="my-4">
            <p>Read and share new perspectives on any topic.</p>
            <a class="nav-link" href="{{ url_for('register') }}">
                <div class="btn btn-dark btn-sm rounded-pill">Get Started</div>
                <span class="sr-only">(current)</span>
            </a>
        </div>
    </div>

    <!--Post Card Content-->
    <div class="row">
        <div class="container">
            {% for post in all_posts %}
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ post.img_url }}" class="card-img" alt="blog post image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a href="{{ url_for('show_post', post_id=post._id) }}">
                                <h5 class="card-title">{{post.title}}</h5>
                                <p class="card-text">{{ post.subtitle }}</p>
                            </a>
                            <p class="card-text"><small class="text-muted">{{post.date}} posted by
                                {{post.author}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% include "footer.html" %}
